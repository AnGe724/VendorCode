function loadMenuOption(ele){
  id=ele.id;
  $(".menuactive").toggleClass("menuactive menuinactive");
  $("#"+id).toggleClass("menuinactive menuactive");
  if(id=="menu_clock"){$("#bodyContent").load("clock.html");}
  else if(id=="menu_extrapay"){$("#bodyContent").load("extrapay.html");}
  else if(id=="menu_pto"){$("#bodyContent").load("pto.html");}
  //else if(id=="menu_timecard"){$("#bodyContent").load("timecard.html");}
  //else if(id=="menu_approval"){$("#bodyContent").load("approval.html");}
  else if(id=="menu_monitor"){$("#bodyContent").load("monitor.html");}
  else if(id=="menu_settings"){$("#bodyContent").load("settings.html");}
  else if(id=="menu_about"){$("#bodyContent").load("about.html");}


}
